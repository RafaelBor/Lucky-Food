<div *ngFor="let restaurant of restaurantes">
<div class="contenedor-restaurantes">
    <div class="imagen">
        <img src="../../../assets/imagenes/restaurante.png" alt="">
    </div>

    
    <div class="contenido-restaurante" >
        <h3>{{restaurant.nombre}}</h3>
        <p>{{restaurant.direccion}}</p>
        <p>{{restaurant.numero_tel}}</p>
        <p>{{restaurant.descripcion}}</p>
    </div>
    <hr>
    </div>


</div>
